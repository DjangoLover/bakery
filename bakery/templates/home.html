{% extends "base.html" %}

{% block content %}
<h4>Cookies</h4>
<ul class="list-group color1">
    {% for cookie in cookies %}
    <li class="list-group-item">
        {{ cookie.name }}
        <span class="badge color1">
            {{ cookie.last_change|date }}
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
